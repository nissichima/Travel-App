<meta charset="UTF-8">
<title>Travel Application</title>
<!-- bootstrap -->

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles/style.scss">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
      <h1 class="display-4">Travel Weather App</h1>
  </div>
  <div class ="holder zip">
    <label for="zip">Destination</label>
    <input type="text" id="zip" placeholder="Enter City of Destination">
  </div>
  <div class ="holder feel">
      <div class="feel_box">
          <label for="feelings">Arrival Date</label>
      </div>
      <div class="feel_box">
          <input type="date" name="date" id="date" class="date" min="0" required>
      </div>
      <div class="feel_box">
          <button class="btn btn-primary float-right" id="generate" type = "submit" > Get Forecast! </button>
      </div>
  </div>
  </div>
  </div>
  





        <div id="tab-item-overview" class="tab-pane fade mt-4">
          <div class="row justify-content-lg-center">
            <div class="col-lg-8 col-md-12">
              <div id="accordionTripOverview" class="accordion">
                <div class="card">
                  <div id="headingDaysUntilTrip" class="card-header bg-white">
                    <h2 class="mb-0 font-weight-bold"><a href="#" data-toggle="collapse"
                        data-target="#collapseDaysUntilTrip" aria-expanded="true" aria-controls="collapseDaysUntilTrip"
                        class="d-block position-relative text-dark collapsible-link py-2 h5">Start</a>
                    </h2>
                  </div>
                  <div id="collapseDaysUntilTrip" aria-labelledby="headingDaysUntilTrip"
                    data-parent="#accordionTripOverview" class="collapse show">
                    <div id="trip-departure" class="card-body">
                    </div>
                  </div>
                </div>
                <div class="card">
                  <div id="headingWeatherForecast" class="card-header bg-white">
                    <h2 class="mb-0 font-weight-bold"><a href="#" data-toggle="collapse"
                        data-target="#collapseWeatherForecast" aria-expanded="false"
                        aria-controls="collapseWeatherForecast"
                        class="d-block position-relative collapsed text-dark collapsible-link py-2 h5">Weather
                        Forecast</a></h2>
                  </div>
                  <div id="collapseWeatherForecast" aria-labelledby="headingWeatherForecast" class="collapse">
                    <div class="card-body">
                      <ul id="weather-forecast" class="list-group list-group-flush">
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
















  <article class="ui-data hide">
            <h2 class="forecast-date"></h2>
            <div class="info-list">
                <ul>
                    <li class="city-country"></li>
                    <li class="description"></li>
                    <li class="temperature"></li>
                    <li class="rh"></li>
                    <li class="pres"></li>
                    <li class="precip"></li>
                </ul>
            </div>
            <img class="city-image" src="" alt="a picture of the destination city">
    </article>



</body>









<footer>
  <h2 class="text-center">Weather Travel App</h2>
  <p class="text-center">&copy; NissiStudios</p><br>
  <a href="https://github.com/nissichima" class="fa fa-github"></a>

</footer>
<script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(registration => {
                    console.log('SW registered: ', registration)
                }).catch(registrationError => {
                    console.log('SW registration failed: ', registrationError)
                })
            })
        }  
    </script>
<script src="app.js" type="text/javascript"></script>
<script type="text/javascript" src="main.js"></script>
<script type="module" src="../src/main.js"></script>
<script type="module" src="script.js"></script>
<script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>



</body>
</html>
