<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<!-- bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
      <h1 class="display-4">Weather Journal App</h1>
  </div>
  <div class ="holder zip">
    <label for="zip">Enter Zipcode</label>
    <input type="text" id="zip" placeholder="Enter zip code here">
  </div>
  <div class ="holder feel">
      <div class="feel_box">
          <label for="feelings">How are you feeling today?</label>
      </div>
      <div class="feel_box">
          <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="5"></textarea>
      </div>
      <div class="feel_box">
          <button class="btn btn-primary float-right" id="generate" type = "submit" > Generate </button>
      </div>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
    <div id = "date"></div> 
   <div id = "temp"></div>
   <div id = "content"></div>
  </div>
  </div>
  </div>

<script src="app.js" type="text/javascript"></script>

</body>
</html>
